<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown App</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    
    <div class="container"> 
        <div class="overlay">
            <div class="title"> Keep Calm Countdown Begins</div>
            <div class="title" id="end-date">15 August 2023 9:00 PM</div>
            <div class="col">
            <div>
                <input type="text" readonly value="0">
                <br/>
                <label for="text"> Days </label>
            </div>
            
            <div>
                <input type="text" readonly value="00">
                <br/>
                <label for="text"> Hours </label>
            </div>
               
            <div>
                <input type="text" readonly value="00">
                <br/>
                <label for="text"> Minutes </label>
            </div>
               
            <div>
                <input type="text" readonly value="00">
                <br/>
                <label for="text"> Seconds </label>        
  
            
            </div>

            </div>
          

            
        </div>
    </div>
    <script src="JS/script.js">

    </script>
</body>
</html>
